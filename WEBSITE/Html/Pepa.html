<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>pepa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    #fullpage {
    display: flex;
    align-items: center;
    justify-content: space-around;
    }
 
.soldout {
    position: absolute;
    top: 50%;
    background-color: red;
    }
 
.product {
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    border: solid 1px red;
    align-items: center;
    margin: 10px;
    }
 
img {
    width: 400px;
    }
    </style>
</head>
<body>
    <div id="fullpage">
        <div>
            <h1 id="text">
                The following are Pepa products:
            </h1>
        </div>
     
        <div class="allproducts">
            
            <div class="product">
                <img src="../Images/pepa1.png" alt="pepa1" class="pepa1">
                <h4 class="par1">Pepa and George</h4>
                <h1 class="par1">Price: 80</h1>
            </div> 
     
            <div class="product">
                <img src="../Images/pepa2.jpg" alt="pepa2" class="pepa1">
                <h4 class="par1">Pepe in costume</h4>
                <h1 class="par1">Price: 40</h1>
            </div> 
     
            
            <div class="product">
                <img src="../Images/pepaalone.png" alt="pepa3" class="pepa1">
                <div class="soldout">
                <p>This item is out of stock</p>
                </div>
                <h4 class="par1"> Standalone pepa</h4>
                <h1 class="par1">Price: 25</h1>
            </div>
        </div>
    </div>
</body>
</html>
